    <BODY>
        <h1 class="text-center" id="tooltip"></h1>
        <script>
            <!--Script for cycling tooltips, may extend JQuery to make it look neater-->
            setInterval( //Interval of 10 seconds
            	function() {
            		$("#tooltip")[0].innerText = tooltips[Math.floor(Math.random() * tooltips.length)]; //Random tip
            		$("#tooltip").addClass("animated zoomInDown").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', //add zoomIn animation and end vent listener
            			function() { 
            				$(this).removeClass('animated zoomInDown'); // remove classes to remove duplicates from being added
            				setTimeout( //queue zoomOut animation of 6 seconds
            					function() {
            						$("#tooltip").addClass("animated zoomOutDown").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
            							function() {
            								$(this).removeClass('animated zoomOutDown');
            								$(this)[0].innerText = "";
            							}
            						)
            					}
            				, 6000);
            			}
            		);
            	}
            , 10000);
            
            //Will change into better tips later.
            var tooltips = [
            	"Wowee, this was hard",
            	"This statement is !True",
            	"Air conditioned environment - Do not open Windows!",
            	"A Life? Cool! Where can I download one of those from?",
            	"COFFEE.EXE Missing---Insert Cup and Press Any Key.",
            	"If at first you don't succeed, call it version 1.0.",
            	"It's not a bug; it's an undocumented feature.",
            ];
        </script>
